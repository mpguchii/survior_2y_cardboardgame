<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board 5x5 com Sobreviventes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }
        .clear-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .cell img, .cell {
            max-width: 100%;
            max-height: 100%;
        }
        .cell.highlighted {
            background-color: green;
        }
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            z-index: 10;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .popup img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
    </style>
</head>
<body>

    <div class="board">
        <!-- Quadrados do tabuleiro -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <button class="clear-btn">Limpar Tudo</button>

    <!-- Popup for selecting survivor -->
    <div class="overlay"></div>
    <div class="popup">
        <div class="survivors">
            <img src="imgs/content_icon_1.png" alt="Default" class="survivor">
            <img src="imgs/content_icon_2.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_3.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_7.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_8.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_9.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_10.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_11.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_12.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_13.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_14.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_15.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_16.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_17.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_18.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_19.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_20.png" alt="Catnips" class="survivor">
            <img src="imgs/content_icon_21.png" alt="Catnips" class="survivor">
        </div>
    </div>

    <script>
        let selectedSurvivor = null;
        let targetCell = null;

        // Show popup on cell click if empty
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', function() {
                if (this.innerHTML === "") {
                    targetCell = this;
                    document.querySelector('.popup').style.display = 'block';
                    document.querySelector('.overlay').style.display = 'block';
                }
            });

            // Toggle background green on right-click
            cell.addEventListener('contextmenu', function(event) {
                event.preventDefault(); // Prevent default context menu
                if (this.innerHTML !== "") {
                    this.classList.toggle('highlighted');
                }
            });
        });

        // Handle survivor selection from the popup
        document.querySelectorAll('.popup .survivor').forEach(survivor => {
            survivor.addEventListener('click', function() {
                if (targetCell) {
                    selectedSurvivor = this.cloneNode(true);
                    targetCell.appendChild(selectedSurvivor);
                    targetCell = null;
                    document.querySelector('.popup').style.display = 'none';
                    document.querySelector('.overlay').style.display = 'none';
                }
            });
        });

        // Clear all cells and remove highlights
        document.querySelector('.clear-btn').addEventListener('click', function() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerHTML = "";
                cell.classList.remove('highlighted');
            });
        });

        // Close popup when clicking outside
        document.querySelector('.overlay').addEventListener('click', function() {
            document.querySelector('.popup').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        });
    </script>

</body>
</html>
