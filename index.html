<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board 5x5 com Sobreviventes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }
        .clear-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .cell img, .cell {
            max-width: 100%;
            max-height: 100%;
        }
        .cell.highlighted {
            background-color: green;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
        }
        .popup img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="board">
        <!-- Quadrados do tabuleiro -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <button class="clear-btn">Limpar Tudo</button>

    <div class="overlay"></div>
    <div class="popup">
        <img src="imgs/content_icon_1.png" alt="Default">
        <img src="imgs/content_icon_2.png" alt="Catnips">
        <img src="imgs/content_icon_3.png" alt="Catnips">
        <img src="imgs/content_icon_7.png" alt="Catnips">
        <img src="imgs/content_icon_8.png" alt="Catnips">
        <img src="imgs/content_icon_9.png" alt="Catnips">
        <img src="imgs/content_icon_10.png" alt="Catnips">
        <img src="imgs/content_icon_11.png" alt="Catnips">
        <img src="imgs/content_icon_12.png" alt="Catnips">
        <img src="imgs/content_icon_13.png" alt="Catnips">
        <img src="imgs/content_icon_14.png" alt="Catnips">
        <img src="imgs/content_icon_15.png" alt="Catnips">
        <img src="imgs/content_icon_16.png" alt="Catnips">
        <img src="imgs/content_icon_17.png" alt="Catnips">
        <img src="imgs/content_icon_18.png" alt="Catnips">
        <img src="imgs/content_icon_19.png" alt="Catnips">
        <img src="imgs/content_icon_20.png" alt="Catnips">
        <img src="imgs/content_icon_21.png" alt="Catnips">
    </div>

    <script>
        let selectedSurvivor = null;
        const overlay = document.querySelector('.overlay');
        const popup = document.querySelector('.popup');
        let currentCell = null;

        // Abre o popup ao clicar em uma célula vazia
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', function() {
                if (this.innerHTML === "") {
                    currentCell = this;
                    overlay.style.display = 'block';
                    popup.style.display = 'flex';
                } else {
                    this.innerHTML = "";
                }
            });

            // Se o usuário clicar com o botão direito em uma célula, destaca o fundo em verde se houver um sobrevivente
            cell.addEventListener('contextmenu', function(event) {
                event.preventDefault(); // Impede o menu de contexto padrão
                if (this.innerHTML !== "") {
                    this.classList.toggle('highlighted');
                }
            });
        });

        // Seleciona o sobrevivente no popup
        document.querySelectorAll('.popup img').forEach(img => {
            img.addEventListener('click', function() {
                if (currentCell) {
                    currentCell.innerHTML = "";
                    const survivor = this.cloneNode(true);
                    currentCell.appendChild(survivor);
                    currentCell = null;
                    overlay.style.display = 'none';
                    popup.style.display = 'none';
                }
            });
        });

        // Fecha o popup ao clicar na sobreposição
        overlay.addEventListener('click', function() {
            overlay.style.display = 'none';
            popup.style.display = 'none';
            currentCell = null;
        });

        // Limpa todos os quadrados
        document.querySelector('.clear-btn').addEventListener('click', function() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerHTML = "";
                cell.classList.remove('highlighted');
            });
        });
    </script>

</body>
</html>
